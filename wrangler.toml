# ================================================================
# Oud & Essence — Cloudflare Wrangler Configuration
# ================================================================
name       = "elegant-la-vie"
main       = "src/worker.js"
compatibility_date = "2024-09-23"

# Node.js compatibility flag is NOT set — we rely only on
# Web-standard APIs (fetch, crypto, URL, Headers, etc.)
compatibility_flags = []

# ── D1 Database binding ─────────────────────────────────────────
[[d1_databases]]
binding      = "elegant_la_vie_db"                   # accessed as c.env.DB in worker
database_name = "elegant-la-vie-db"
database_id  = "0a1d5290-c52e-4cdc-830b-5a4b890d5f0d"
# Get this after: wrangler d1 create oud-essence-db

# ── Secret environment variables ────────────────────────────────
# Set these via CLI — never commit real values here:
#   wrangler secret put JWT_SECRET
#   wrangler secret put STRIPE_SECRET_KEY
#   wrangler secret put STRIPE_WEBHOOK_SECRET
#
# For local dev, add to a .dev.vars file (gitignored):
#   JWT_SECRET=your-local-secret-min-32-chars
#   STRIPE_SECRET_KEY=sk_test_...
#   STRIPE_WEBHOOK_SECRET=whsec_...

# ── Local dev server settings ───────────────────────────────────
[dev]
port      = 8787
local_protocol = "http"

# ── Production environment overrides ───────────────────────────
[env.production]
name = "elegant-la-vie"
routes = [
  { pattern = "elegant-la-vie.pages.com/*", zone_name = "elegant-la-vie.com" }
]

[[env.production.d1_databases]]
binding       = "elegant_la_vie_db"
database_name = "elegant-la-vie-db"
database_id   = "0a1d5290-c52e-4cdc-830b-5a4b890d5f0d"
